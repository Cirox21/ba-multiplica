<body>
    <header>
        <h1 class="titulo">La Renga</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>

                <li><a href="./galeria.html">Galeria</a></li>
                <li><a href="./tienda.html">Tienda</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="#">
        <fieldset>
            <legend><h2>Contactenos</h2></legend>
            <p>
              <label for="name">Nombre:</label>
              <br />
              <input type="text" name="name" placeholder="Ej: luis" required />
            </p>
            <p>
                <label for="phone">Telefono</label>
                <br>
                <input type="tel" name="phone" placeholder="Ej: 15 1111 1111">
            </p>
            <p>
              <label for="email">Email*: </label>
              <br />
              <input type="text" name="email" placeholder="Ej: luis@gmail.com" required />
            </p>
            <p>
                <label for="password">Contrase√±a:</label>
                <br>
                <input type="password" name="password" id="password" placeholder="******" required>
            </p>
            <p>
              <label for="age">Edad: </label>
              <br />
              <input type="text" name="age" placeholder="Ej: 21" />
            </p>
      
            <p>
              <label for="genero">Genero: </label>
              <br />
              <select name="genero">
                <option value="1">Masculino</option>
                <option value="1">Femenino</option>
                <option value="1">No Binario</option>
                <option value="1">Prefiero no decir</option>
              </select>
            </p>
            <p>
              <input type="checkbox" id="accept" required/>
              <label for="accept">Acepto terminos y condiciones*: </label>
            </p>
            <p>
              <input type="submit" value="Registrar" />
            </p>
        </fieldset>
        </form>
    </main>
    <footer>
        <hr>

        </address>
    </footer>
