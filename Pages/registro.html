              <form action="">
                <div>
                  <label for="email">Correo electrónico*</label>
                  <input 
                  class="form-control" 
                  type="text" 
                  name="email"
                  id="email"
                  placeholder="Correo electrónico"
                  >
                  <p id="errorEmail" class="error"></p>
                </div>
                <div>

                  name="password"

                  >

                <div>

                  <input
                  class="form-control" 
                  type="password" 
                  name="password2"
                  id="password2"
                  placeholder="Repetir Contraseña"
                  >
                  <p class="error" id="errorPassword2"></p>
                </div>
                <div>
                  <label>Discografia favorita *</label>

                        <option value="5">La esquina del infinito</option>
                        <option value="6">Detonador de sueños</option>
                        <option value="7">Otro</option>
                      </select>
                      <p class="error" id="errorMusica"></p>
                </div>
                <div>
                  <h5>Edad *</h5>
                  <p class="error" id="errorEdad"></p>
                  <label for="edad"></label><br>
                      <input type="radio" name="edad" id="edad"> Menor a 20<br>
                      <input type="radio" name="edad" id="edad"> 20 a 40<br>
                      <input type="radio" name="edad" id="edad"> Mayor a 50<br>
                </div>
                <div>
                  <input 
                  type="checkbox" 
                  name=""
                  id="terminos" 
                  value="acepta"
                  >
                  <label for="terminos"> Acepto los términos y condiciones *</label>
                  <p class="error" id="errorTerminos"></p>
                </div>
                <button class="btn btn-primary" id="boton-1" type="submit" onclick="return validar(this.form)">
                  Enviar
                </button>
